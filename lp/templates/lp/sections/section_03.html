<!-- Section 03-->
<section class="section section_03" id="{{ id }}" style="color:{{ color }};background:{{ background }}">
	<div class="section_03__bg i-bg"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ background_image }}" alt="{{ title|striptags|escape }}"></div>
	<div class="container">
		<div class="section_03__content">
			<h2 class="section_03__title">{{ title|safe|upper }}</h2>
			<div class="section_03__text">
				<ul>
					{% for item in items %}
						<li>{{ item|safe }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
